<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://freedom.petadev.com/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
</head>
<body>
    <div class="holder">
        <a href="https://freedom.petadev.com"><img src= "https://freedom.petadev.com/img/logo.png"></a>
        <form action="login" method="POST">
            <input type="text" name="username" placeholder="E-mail">
            <input type="password" name="password">
            {% if failed %}
                <p>Invalid login details!</p>
            {% endif %}
            <button type="submit">Login</button>
            
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
