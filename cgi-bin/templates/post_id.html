<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta property="og:url" content="http://freedom.petadev.com/api/post/get/{{post.id}}" />
    <meta property="og:type" content="Page" />
    <meta property="og:title" content="{{post.title}}" />
    <meta property="og:description" content="Postat de {{user.name}}, la {{post.date}}" />
    <meta property="og:image" content="http://freedom.petadev.com/api/post/img/{{post.picture}}" />

    <title>{{post.title}}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&subset=latin-ext" rel="stylesheet" type="text/css">

    <link href='https://fonts.googleapis.com/css?family=Cabin:300,300i,400,400i,600,600i,700,700i,800,800i&subset=latin-ext' rel='stylesheet' type='text/css'>

    <link href="/css/grayscale.min.css" rel="stylesheet">
</head>
<body>

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <img src="/img/logo.png" class="navbar-brand js-scroll-trigger" href="#page-top">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/#acasa">Acasa</a>
                </li>
                <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/#how">Cum lucram</a>
                </li>
                <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/#about">Despre noi</a>
                </li>
                <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/#contact">Contact</a>
                </li>
                <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/#news">Actualitati</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <section id="post-container" class="content-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <img class="main-img" src='/api/post/img/{{post.picture}}'>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h1>{{post.title}}</h1>
                    <p class="post-info"><i>Postat de <i class="fa fa-user" aria-hidden="true"></i> {{user.name}} la {{post.timestamp}}</i></p>
                    <p class="post-views"><i class="fa fa-eye" aria-hidden="true"></i> Vizualizari: {{post.views}}</p>
                    <div class="facebook-share-holder">
                        <div class="fb-share-button" data-href="/api/post/get/{{post.id}}" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https://freedom.petadev.com/api/post/get/{{post.id}}" class="fb-xfbml-parse-ignore"></a></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    {{post['body']|safe}}
                </div>
            </div>
        </div>
    </section>
    <hr>
    <section id="news" class="content-section text-left">
        <div class="container">
            <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1>Actualitati</h1>
                <div id="news-holder"></div>
            </div>
            </div>
        </div>
    </section>
    <div id="loading"><div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div></div>

    <footer id="fill-footer">

    </footer>


    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="/js/post.js"></script>
</body>
</html>
