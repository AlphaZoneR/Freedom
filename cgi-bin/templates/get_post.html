{% for i in range(posts| length) %}

<div class="post-item">
    <h1 class="post-title">{{posts[i]['title']}}</h1>
    <img src="/freedom/api/post/img/{{posts[i]['picture']}}">
    <p class="post-info">{{posts[i]['body'][0:25]}}</p>
    <p>Postat de {{authors[i]['name']}} la {{posts[i]['timestamp']}}</p>
</div>

{{post}}

{% endfor %}
